<!DOCTYPE html>
<html>
    <meta charset="utf-8">
    <head>
        <title>어지러워요</title>
        <style>
            @keyframes spongebob {
               from { transform : rotate(-90deg); }
               50% { transform : rotate(90deg); }
               to { transform : rotate(-90deg); }
            }
            img {
                animation-name : spongebob;
                animation-duration : 1s;
                animation-iteration-count: infinite;
            }
        </style>
    </head>
    <body>
        <h3>어지러워요</h3>
        <hr>
        <img id ="tran" src="http://blogfiles1.naver.net/data18/2007/4/18/46/spongebobsmile-swc0113.jpg" width="100" height="100" alt="animation">
    </body>
