<!DOCTYPE html>
<html>
<meta charset="utf-8">

<head>
    <title>애니메이션 응용</title>
    <style>
        @keyframes slide {
            from {
                margin-left: 100%;
            }
            to {
                margin-left: 0%;
            }
        }

        p {
            animation-name: slide;
            animation-duration: 3s;
        }
    </style>
</head>

<body>
    <h3>애니메이션 응용</h3>
    <hr>
    <p>
        <img src="이미지" width=20px; height=20px> 질문 있습니다.</p>
</body>

</html>
