<!DOCTYPE html>
<html>
    <meta charset="utf-8">
    <head>
        <title>document.write()</title>
    </head>
    <body>
       <script>
          number = [10,31,25,48,64,21];
          geti = 0;
          for (i=0; i<number.length; i++) {
              if (number[i] == 48) {
                  geti = i;
              }
          }
          document.write(geti+"번쨰에 찾으시는 숫자가 있습니다.")
       </script>
    </body>
    </html>
