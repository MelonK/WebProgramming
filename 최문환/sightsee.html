<!DOCTYPE html>
<html>
<FONT face="맑은 고딕">
    <meta charset="utf-8">
    <title>경주 투어</title>
    <link rel="stylesheet" href="index.css" type="text/css">
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script>
        var imgSet = 1;
        setInterval("ImgH()", 1);
        function ImgH() {
            var h = $(window).height() - 127;
            var c = document.body.offsetHeight;
            $('.onoff').css("top", (c / 2) + "px");
            $('.content').css("height", h + "px");
        }
        function ImgSet() {
            x = document.getElementsByClassName('ssee');
            for (i = 0; i < x.length; i++) {
                x[i].style.display = 'none';
            }
            x[imgSet - 1].style.display = 'block';
        }
        function on() {
            imgSet++;
            if (imgSet > document.getElementsByClassName('ssee').length) {
                imgSet  = 1;
            }
            ImgSet();
        }
        function off() {
            imgSet--;
            if (imgSet <= 0) {
                imgSet  = document.getElementsByClassName('ssee').length;
            }
            ImgSet();
        }
    </script>
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0px;
            padding: 0px;
        }

        .ssee {
            z-index: 0;
            position: relative;
            top: -15px;
        }

        .content {
            width: 100%;
            z-index: 0;
        }

        .onoff {
            background-color: white;
            font-size: 15px;
            position: absolute;
            left: 0px;
            z-index: 2;
        }
    </style>
    </head>

                        </li>

                        </li>

                        </li>
                        <li>

                        </li>
                        <li>
                            <a href="review.html">관광객 리뷰</a>
                        </li>
                    </ul>
                </div>

            </div>
        </header>
        <section>
            <div class="ssee s1">
                <img src="files/sightsee_1.png" class="content">
            </div>
            <div class="ssee s2">
                <img src="files/sightsee_2.png" class="content">
            </div>
            <div class="onoff">
                <div class="on" onclick="on()">▲</div>
                <br>
                <div class="off"onclick="off()">▼</div>
            </div>
        </section>
    </body>
