<!DOCTYPE html>
<html>
<FONT face="맑은 고딕">
    <meta charset="utf-8">
    <script>
        setInterval("Imagechange()", 5000);
        var loaded = false;
        var opacity1 = 1;
        var opacity2 = 0;
        var getimagelist = -1;
        var getoldparamint = -1;
        var imagelist = ["banner_1.jpg", "banner_2.jpg", "banner_3.jpg"];
        var idlist = ["bannercircle1", "bannercircle2", "bannercircle3"];
        var imageidlist = ["banner1", "banner2", "banner3"];
        var isChange = true;
        function Imagechange() {
            if (isChange == true) {

                getimagelist++;
                if (getimagelist >= imagelist.length) {
                    getimagelist = 0;
                }
                var img = document.getElementById(imageidlist[getimagelist])
                img.src = "files/" + imagelist[getimagelist];
                if (loaded) {
                    for (var i = 0; i < imageidlist.length; i++) {
                        if (i == getimagelist) {
                            document.getElementById(imageidlist[i]).style.zIndex = 1;
                        } else {
                            document.getElementById(imageidlist[i]).style.zIndex = 0;
                        }
                        document.getElementById(imageidlist[getimagelist]).style.opacity = 0;
                    }
                    var opchange = setInterval(function () {
                        if (opacity2 < 1) {
                            opacity2 += 0.1;
                            document.getElementById(imageidlist[getimagelist]).style.opacity = opacity2;
                        } else {
                            opacity2 = 0;
                            clearInterval(opchange);
                        }
                    }, 50);
                }
                loaded = true;

                for (var i = 0; i < imagelist.length; i++) {
                    if (i == getimagelist) {
                        color = "red";
                    } else {
                        color = "white";
                    }
                    document.getElementById(idlist[i]).style.color = color;
                }
                getoldparamint = getimagelist;
            }
        }
        function FixImage(paramint) {
            if (getoldparamint != paramint) {
                opacity2 = 0;
                isChange = false;
                getimagelist = paramint;
                var img = document.getElementById(imageidlist[paramint]);
                img.src = "files/" + imagelist[getimagelist];
                for (var i = 0; i < imageidlist.length; i++) {
                    if (i == paramint) {
                        document.getElementById(imageidlist[i]).style.zIndex = 2;
                    } else if (i == getoldparamint) {
                        document.getElementById(imageidlist[i]).style.zIndex = 1;
                    } else {
                        document.getElementById(imageidlist[i]).style.zIndex = 0;
                    }
                    document.getElementById(imageidlist[getimagelist]).style.opacity = 0;
                }
                var opchange = setInterval(function () {
                    if (opacity2 < 1) {
                        opacity2 += 0.1;
                        document.getElementById(imageidlist[paramint]).style.opacity = opacity2;
                    } else {
                        opacity2 = 0;
                        clearInterval(opchange);
                    }
                }, 50);
                for (var i = 0; i < imagelist.length; i++) {
                    if (i == paramint) {
                        color = "red";
                    } else {
                        color = "white";
                    }
                    document.getElementById(idlist[i]).style.color = color;
                    document.getElementById("test").innerHTML = getoldparamint;
                    getoldparamint = paramint;
                }
            }
        }

        function Not_FixImage() {
            isChange = true;
        }
    </script>

    <head>

                <img id="banner1" src="" alt="">
