<!DOCTYPE html>
<html>
    <meta charset="utf-8">
    <head>
        <title>2</title>
    </head>
    <body>
        <script>
           var number = [];
           for (var i=0; i<5; i++) {
               var ret = prompt("정수 입력","");
               number.push(parseInt(ret));
           }
           document.write("<h3>정수 5개 입력받아 역순으로 출력</h3>");
           document.write("<hr>");
           document.write("입력된 수의 배열<br>");
           for (var i=0; i<number.length; i++) {
               document.write(number[i] + " ");
           }
           document.write("<hr>");
           number.reverse();
           document.write("역순으로 재정렬된 배열<br>");
           for (var i=0; i<number.length; i++) {
               document.write(number[i] + " ");
           }
       </script>
    </body>
    </html>
