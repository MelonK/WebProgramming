<!DOCTYPE html>
<html>
    <meta charset="utf-8">
    <head>
        <title>eval()로 받기</title>
    </head>
    <body>
        <script>
            var ret = prompt("수식 입력","");
            var calc = eval(ret);
            document.write("<h3>eval()로 수식 계산</h3>");
            document.write("<hr>");
            document.write(ret+ " = "+calc);
       </script>
    </body>
    </html>
